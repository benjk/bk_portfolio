<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Benjamin Kielinski - Concepteur d'application</title>
  <link href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div id="logo">LOGO3</div>
    <nav class="navbar">
    </nav>
  </header>
  <main>
    <div class="projects-container">
      <div class="splide-container">
        <section id="main-carousel1" class="splide main-carousel" aria-label="Beautiful Images">
          <div class="splide__track">
            <ul class="splide__list">
              <li class="splide__slide">
                <img src="assets/img/projet2_thumb1.JPG" alt="">
              </li>
              <li class="splide__slide">
                <img src="assets/img/projet2_thumb2.JPG" alt="">
              </li>
              <li class="splide__slide">
                <img src="assets/img/projet2_thumb3.JPG" alt="">
              </li>
              <li class="splide__slide">
                <img src="assets/img/projet2_thumb4.JPG" alt="">
              </li>
              <li class="splide__slide">
                <img src="assets/img/projet2_thumb5.JPG" alt="">
              </li>
            </ul>
          </div>
        </section>
        <section
        id="thumbnail-carousel1"
        class="splide thumbnail-carousel"
        aria-label="The carousel with thumbnails. Selecting a thumbnail will change the Beautiful Gallery carousel."
        >
        <div class="splide__track">
          <ul class="splide__list">
            <li class="splide__slide">
              <img src="assets/img/projet2_thumb1.JPG" alt="">
            </li>
            <li class="splide__slide">
              <img src="assets/img/projet2_thumb2.JPG" alt="">
            </li>
            <li class="splide__slide">
              <img src="assets/img/projet2_thumb3.JPG" alt="">
            </li>
            <li class="splide__slide">
              <img src="assets/img/projet2_thumb4.JPG" alt="">
            </li>
            <li class="splide__slide">
              <img src="assets/img/projet2_thumb5.JPG" alt="">
            </li>
          </ul>
        </div>
      </section>
    </div>
    <div class="project-legend-container">
      
    </div>
  </div>
</main>
<script src="./node_modules/@splidejs/splide/dist/js/splide.min.js"></script>
<script src="script/script.js"></script>
</body>
</html>
